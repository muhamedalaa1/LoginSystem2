<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="myContainer   vh-100 d-flex justify-content-center align-items-center">

         <div class="wholeBox position-relative  text-white d-flex justify-content-between align-items-center"> 
            <div class="inputBox d-flex flex-column ">
                <h1 class="mb-5">Login</h1>

                <div  class="mailBoxInput ">
                    <input id="email" class="" type="email">
                    <label class="d-flex justify-content-between align-items-center" for="email"><span>Email</span><i class="fa-solid fa-envelope"></i></label>
                </div>
                <div class="passBoxInput ">
                    <input id="password" class="" type="password">
                    <label class="  d-flex justify-content-between align-items-center" for="password"><span>Password</span><i class="fa-solid fa-lock"></i> </label>
                </div>
                <p class="successMsg d-none  p-2 text-center border border-success text-white bg-success ">success</p>
                <p class="erorrMsg d-none  p-2 text-center border border-danger text-white bg-danger ">Account not exist</p>
                <a onclick="login()" class="mt-3 LoginAnchor">Login</a>
                <p class="mt-3">Don't have an account? <a href="./register.html">Sign up</a></p>

            </div>

            </div>
